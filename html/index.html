<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../Assets/Css/Style.css">
</head>

<body>
    <nav class=" text-center py-3">
        <img width="145px" src="../Assets/Images/Svg/To-Do-Logo.svg" alt="">
    </nav>
    <section class=" mt-3">
        <div class="container">
            <div class="max_800 mx-auto">
                <div class=" d-flex align-items-center rounded-pill mx-auto overflow-hidden ps-2 ps-sm-4 bg_light">
                    <input class="input_placeholder py-1 pt-2 bg-transparent border-0 w-100" id="toDo_input" type="text"
                        placeholder="Add to-do">
                    <button class=" border-0 py-2 px-4 Add_button" id="button_Add">ADD</button>
                </div>
                <ul class=" px-5 bg_light mt-4 rounded-3" id="list">
                </ul>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../Assets/Js/App.js"></script>
</body>

</html>
